<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>advice-generator-app</title>
  </head>
  <body>
    <main class="main">
      <div class="advice">
        <div class="advice__number">
          advice #<span class="advice__span">117</span>
        </div>
        <div class="advice__block">
          <p class="advice__text">
            “It is easy to sit up and take notice, what's difficult is getting
            up and taking action.”
          </p>
        </div>
        <div class="play">
          <img src="./img/Group 2-mobile.png" alt="" class="play__img mobile" />
          <img src="./img/Group 2.png" alt="" class="play__img desktop" />
        </div>
      </div>
      <button class="reloade">
        <img src="./img/Shape.png" alt="" class="reload__img" />
      </button>
    </main>
    <script src="./script.js"></script>
  </body>
